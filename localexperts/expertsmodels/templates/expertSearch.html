{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css"
 	href="{% get_static_prefix %}css/expertSearch.css" media="screen" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="{% get_static_prefix %}scripts/expertSearch.js"
	type="text/javascript"></script>
<script type='text/javascript'
	src="{% get_static_prefix %}scripts/jquery.locationpicker.js"></script>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">


$(document).ready(function() {
	$('#lnglat').locationPicker();
	$("#btnSearch").click(function() {
		var query = $("#selectQuery").val().trim()
		var location = $("#lnglat").val().trim()
		//alert("Query is " + query + "location is " + location );
		if(location != "")
			sub("divSearchResults", query, location);
		else
			alert("Please enter a valid location !!")
	});
  });
  

</script>
</head>
<body>
	<label for="lnglat"> Your Location: </label>
	<input id="lnglat" type="text" name="Location">
	<div class="center">
		<div align="center">
			<h1>Expert Search</h1>
			<form onsubmit=" return false;" name="searchForm">
				<label for="selectQuery">Query:</label>
				 <select name="Query" id="selectQuery">
				 	<option name="tech" value="tech"> Technology </option>
				 	<option name="news" value="news"> News </option>
				 	<option name="actor" value="actor"> Actor </option>
				 	<option name="travel" value="travel"> Travel </option>
				 	<option name="art" value="art"> Art </option>
				 </select> 
				 <input type="button" value="Search" id="btnSearch"/><br>
		</div>
		</form>
		<br />
		<div id="divSearchResults" />
	</div>
</body>
</html>
