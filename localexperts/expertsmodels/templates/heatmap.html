{% load static %}
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% get_static_prefix %}css/expertsmodels.css" media="screen" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<div id="heatmapArea"/>
<script type="text/javascript" src="{% get_static_prefix %}scripts/jquery.js"></script>
<script type="text/javascript" src="{% get_static_prefix %}scripts/heatmap.js"></script>
<script type="text/javascript" src="{% get_static_prefix %}scripts/heatmap-gmaps.js"></script>
<script type="text/javascript">

window.onload = function() {
	
	try {
    // standard gmaps initialization
    var myLatlng = new google.maps.LatLng(48.3333, 16.35);
    // define map properties
    var myOptions = {
      zoom: 2,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      disableDefaultUI: false,
      scrollwheel: true,
      draggable: true,
      navigationControl: true,
      mapTypeControl: false,
      scaleControl: true,
      disableDoubleClickZoom: false
    };
    // we'll use the heatmapArea 
    var map = new google.maps.Map($("#heatmapArea")[0], myOptions);
    
    console.log("got the map area")
    // let's create a heatmap-overlay
    // with heatmap config properties
    var heatmap = new HeatmapOverlay(map, {
        "radius":20,
        "visible":true, 
        "opacity":60
    });
    console.log("initialized heatmap");
    // here pull data from the webservice and add it to the heatmap using setDataSet() function
    // important: a datapoint now contains lat, lng and count property!
 		var testData= {
            max: 46,
            data: [{lat: 33.5363, lng:-117.044, count: 1},{lat: 33.5608, lng:-117.24, count: 1},{lat: 38, lng:-97, count: 70},{lat: 38.9358, lng:-77.1621, count: 1},
                   {lat: 33.5363, lng:-117.044, count: 91},{lat: 33.5363, lng:-117.044, count: 1},{lat: 33.5363, lng:-117.044, count: 5},{lat: 33.5363, lng:-117.044, count: 1},
                   {lat: 33.5363, lng:-117.044, count: 1}]
    };
 
    var isAdded = false;
    // now we can set the data
    google.maps.event.addListenerOnce(map, "idle", function() {
        // this is important, because if you set the data set too early, the latlng/pixel projection doesn't work
        	heatmap.setDataSet(testData);
    });
    
	} catch (error) {
		alert(error);
	}    
};


</script>
</html>
